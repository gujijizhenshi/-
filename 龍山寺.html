<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鳳山龍山寺</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game-container">

    <!-- 🎬 開始畫面 -->
    <div id="intro">
      <h2>🌀 鳳山龍山寺 · 穿越之旅</h2>
      <p>你準備好展開一場跨越時空的冒險了嗎？</p>
      <button id="start-btn">開始穿越</button>
    </div>

    <!-- 📖 劇情畫面（預設隱藏） -->
    <div id="story" style="display:none;">
      <p id="story-text"></p>
      <button id="next-btn" style="display:none;">下一步</button>
    </div>

    <!-- ❓ 題目畫面（預設隱藏） -->
    <div id="quiz" style="display:none;">
      <p id="question"></p>
      <div id="options"></div>
      <p id="law" style="display:none;"></p> <!-- 顯示法規說明 -->
    </div>

    <!-- 🎉 結局畫面（預設隱藏） -->
    <div id="ending" style="display:none;">
      <h2>🎉 恭喜你回到未來！</h2>
      <img src="images/ending.png" alt="實習證明" style="max-width:300px;">
      <p>你獲得了實習證明！</p>
    </div>

  </div>

  <script src="遊戲邏輯.js"></script>
</body>
</html>
