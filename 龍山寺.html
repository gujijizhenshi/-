<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鳳山龍山寺</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game-container">

    <!-- 🎬 開始畫面 -->
    <div id="intro">
      <h2>🌀 鳳山龍山寺 · 穿越之旅</h2>
      <p>你準備好展開一場跨越時空的冒險了嗎？</p>
      <button id="start-btn">開始穿越</button>
    </div>

    <!-- 📖 劇情畫面（預設隱藏） -->
    <div id="story" style="display:none;">
      <p id="story-text"></p>
      <button id="next-btn" style="display:none;">下一步</button>
    </div>

 
<div id="nav" style="display:none;">
  <button onclick="showPage('law')">📜 法規</button>
  <button onclick="showPage('history')">🏛️ 歷史</button>
  <button onclick="showPage('maintenance')">🛠️ 維護管理</button>
</div>

<!-- 分頁內容 -->
<div id="law" class="page" style="display:none;">...</div>
<div id="history" class="page" style="display:none;">...</div>
<div id="maintenance" class="page" style="display:none;">...</div>

<div id="game-container">



  <!-- 法規分頁 -->
  <div id="law" class="page">
    <h2>法規</h2>
    <div id="law-content">
      <p>（尚未解鎖內容）</p>
    </div>
  </div>

  <!-- 歷史分頁 -->
  <div id="history" class="page" style="display:none;">
    <h2>歷史</h2>
    <div id="history-content">
      <p>（尚未解鎖內容）</p>
    </div>
  </div>

  <!-- 維護管理分頁 -->
  <div id="maintenance" class="page" style="display:none;">
    <h2>維護管理</h2>
    <div id="quiz">
      <p>問題 1：下列哪一項是古蹟保護的主要目的？</p>
      <input type="text" id="answer" placeholder="請輸入你的答案">
      <button onclick="checkAnswer()">提交答案</button>
      <p id="feedback"></p>
    </div>
  </div>

  <!-- 結尾 -->
  <div id="ending" class="page" style="display:none;">
    <h2>🎉 恭喜你完成實習！</h2>
    <img src="images/ending.png" alt="實習證明" style="max-width:300px;">
    <p>你成功保存了歷史記憶，獲得實習證明！</p>
    <a href="index.html" class="btn">回首頁</a>
  </div>
</div>

<script src="遊戲邏輯.js"></script>
</body>
</html>
